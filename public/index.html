<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <form action="/info" method="post">
        <label for="user">test</label>

        <br>
        <input type="submit">
    </form>
</body>
</html>
